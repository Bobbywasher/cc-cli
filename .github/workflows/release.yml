name: Release and Publish

on:
  push:
    tags:
      - 'v*'  # 当推送tag时触发，如 v1.0.0
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整历史，用于生成changelog

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build (if needed)
        run: |
          # 如果有构建步骤，在这里添加
          echo "No build step required for CLI tool"

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## 🎉 新版本发布

            ### 📦 安装方式
            ```bash
            npm install -g @cjh0/cc-cli
            ```

            ### 🔄 更新方式
            ```bash
            npm update -g @cjh0/cc-cli
            ```

            ### 📋 更新内容
            查看 [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) 了解详细更新内容。
          draft: false
          prerelease: false